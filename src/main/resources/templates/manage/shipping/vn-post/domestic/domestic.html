    <div class="col-md-6">
      <!-- General Form Elements -->
      <div class="card">
        <div class="card-header">Thông tin hàng hoá</div>
        <div class="card-body">
          <div class="row mb-3 mt-3">
            <label for="saleOrderCode" class="col-sm-3 col-form-label">Mã đơn hàng</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="saleOrderCode" name="saleOrderCode">
            </div>
          </div>
          <div class="row mb-3">
            <label for="weight" class="col-sm-3 col-form-label form-item-required">Tổng khối lượng</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="weight" name="weight" placeholder="gram">
            </div>
          </div>
          <div class="row mb-3">
            <label for="abc" class="col-sm-3 col-form-label">Kích thước (cm)</label>
            <div class="col-sm-9 row" id="abc">
              <div class="col-md-4">
                <input type="number" name="length" placeholder="Dài" class="form-control">
              </div>
              <div class="col-md-4">
                <input type="number" name="width" placeholder="Rộng" class="form-control">
              </div>
              <div class="col-md-4">
                <input type="number" name="height" placeholder="Cao" class="form-control">
              </div>
              <input type="hidden" name="vehicle" value="BO"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="contentNote" class="col-sm-3 col-form-label form-item-required">Nội dung</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="contentNote" style="height: 50px;" name="contentNote"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label for="bcd" class="col-sm-3 col-form-label"></label>
            <div class="form-check col-sm-9" id="bcd" style="padding-left: 12px">
              <input class="form-check-input" type="checkbox" id="isBroken" name="isBroken" value="1">
              <label class="form-check-label" for="isBroken">Hàng dễ vỡ</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Yêu cầu thêm</div>

          <div class="row mb-3 mt-5">
            <label class="col-sm-3 col-form-label form-item-required">Hình thức gửi hàng</label>
            <div class="row col-sm-9">
              <div class="col-md-5 form-check mt-2">
                <input class="form-check-input" type="radio" name="sendType" id="true" value="1" checked="">
                <label class="form-check-label" for="true">Thu gom tận nơi</label>
              </div>
              <div class="col-md-5 form-check mt-2">
                <input class="form-check-input" type="radio" name="sendType" id="false" value="2">
                <label class="form-check-label" for="false">Gửi hàng tại bựu cục</label>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Thời gian phát hàng mong muốn</label>
            <div class="col-sm-9">
              <select id="deliveryTime" name="deliveryTime" class="form-select">
                <option value="S">Sáng (8h - 12h)</option>
                <option value="C">Sáng (8h - 12h)</option>
                <option selected="" value="N">Cả ngày (8h - 12h, 13h-17h)</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="deliveryInstruction" class="col-sm-3 col-form-label">Chỉ dẫn phát</label>
            <div class="col-sm-9">
              <textarea id="deliveryInstruction" name="deliveryInstruction" class="form-control" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-9">
              <input type="hidden" name="deliveryRequire" id="deliveryRequire">
              <button type="button" id="deliveryRequire1" class="btn-delivery btn btn-outline-primary" onclick="addDelivery('1')">Không cho xem hàng</button>
              <button type="button" id="deliveryRequire2" class="btn-delivery btn btn-outline-primary" onclick="addDelivery('2')">Cho xem hàng</button>
            </div>
          </div>
