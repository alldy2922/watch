<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{manage/layout/layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #css-resources},
                                                ~{:: #js-resources},
                                                ~{:: #main-content}
                                               )}">
<head>
  <meta charset="UTF-8">
  <title>Thêm template</title>

  <th:block id="css-resources">
    <style>

    </style>
  </th:block>

</head>
<body>
<th:block id="main-content">
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Thêm template</h1>
<!--      <nav>-->
<!--        <ol class="breadcrumb">-->
<!--          <li class="breadcrumb-item"><a href="index.html">Home</a></li>-->
<!--          <li class="breadcrumb-item">Forms</li>-->
<!--          <li class="breadcrumb-item active">Elements</li>-->
<!--        </ol>-->
<!--      </nav>-->
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>

              <!-- General Form Elements -->
              <form>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Tên template</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Html admin</label>
                  <div class="col-sm-10">
                    <input id="file-content" type="hidden"/>
                    <input id="html-file" class="form-control" type="file" accept=".html" onchange="addContentFile(this,'file-content','file-preview')">
                    <div id="file-preview"></div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Html home page</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file">
                  </div>
                </div>

                <!--Image-->
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Hình ảnh</label>
                  <div class="col-sm-10">
                    <div id="image-preview" style="position:relative; width:250px; height:250px; display: none">
                    </div>
                    <label style="cursor: pointer" for="image-html"><i style="font-size: 25px;" class="bi bi-upload"></i></label>
                    <input name="image" id="image-html" type="file" accept="image/*" style="display: none" onchange="showImgPreview('image-preview','image-html',this)">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label pt-0">Trạng thái</label>
                  <div class="col-sm-10">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                    </div>
                  </div>
                </div>


                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                  </div>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
</th:block>

<th:block id="js-resources">
  <script th:inline="javascript">
  </script>
</th:block>
</body>
</html>
